  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-analytics.js";

    import { getFirestore, collection, getDocs, addDoc, updateDoc, doc, getDoc, setDoc, arrayUnion, arrayRemove } from 'https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js'
    // Import the functions you need from the SDKs you need
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    const firebaseConfig = {
      apiKey: "AIzaSyDFLuyUBFYP62hILujyTSOh8rBJEL9u01w",
      authDomain: "famjams.firebaseapp.com",
      databaseURL: "https://famjams-default-rtdb.firebaseio.com",
      projectId: "famjams",
      storageBucket: "famjams.appspot.com",
      messagingSenderId: "291627926948",
      appId: "1:291627926948:web:0da26295753a5d927ced31",
      measurementId: "G-CZYJV68CLG"
    };
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Auth State
    const authState = getAuth();
    onAuthStateChanged(authState, (user) => {
      if (user) {
        // User is signed in, see docs for a list of available properties
        // https://firebase.google.com/docs/reference/js/firebase.Userconsole.log("authStat changed")
        console.log("authStat changed");
        setupUI(user);
      } else {
        console.log("authStat changed");
        setupUI();
      }
    });
      
    // signup
    const signupForm = document.querySelector('#signup-form');
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      // get user info
      const email = signupForm['signup-email'].value;
      const password = signupForm['signup-password'].value;
      const fName = signupForm['signup-fName'].value;
      const lName = signupForm['signup-lName'].value;
      const phoneNumber = signupForm['signup-phoneNumber'].value;
      console.log(email, password, fName, lName, phoneNumber);
      // sign up the user
      createUserWithEmailAndPassword(auth, email, password).then(cred => {
        console.log(cred.user);
        const userID = cred.user.uid;
        // close the signup modal & reset form
        const modal = document.querySelector('#modal-signup');
        M.Modal.getInstance(modal).close();
        signupForm.reset();
        // sync info with db
        const docRef = doc(db, 'users', userID);
          var signupObject = { 
            email: email,
            firstName: fName,
            id: userID, 
            lastName: lName,
            phoneNumber: phoneNumber,
            profilePictureURL: '',
            reunionsIds: [],
          };
          const signupSnapshot = setDoc(docRef, signupObject);
          console.log('user is added with ID: ', userID);
          document.getElementById("userUID").innerHTML = userID;
      });
    });

    // login
    const loginForm = document.querySelector('#login-form');
    loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    // get user info
    const email = loginForm['login-email'].value;
    const password = loginForm['login-password'].value;
    const auth = getAuth();
    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        console.log(userCredential);
        document.getElementById("userUID").innerHTML = userCredential.user.uid;
        // Signed in 
        const user = userCredential.user;
        console.log("log in successful");
        const modal = document.querySelector('#modal-login');
        M.Modal.getInstance(modal).close();
        loginForm.reset();
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
      });
    });
  
    // sign out
    const logout = document.querySelector('#logout');
    logout.addEventListener('click', (e) => {
      e.preventDefault();
      const out = getAuth();
      signOut(out).then(() => {
      }).catch((error) => {
      });
    });
    
    // view reunions
    const viewMyReunionsForm = document.querySelector('#viewMyReunionsForm');
    viewMyReunionsForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const userId = viewMyReunionsForm['user-id'].value;
      console.log('userId is: ', userId);

      //Now I pull all the reunions (with events) from this person and log them in the console
      // const usersCollection = collection(db, 'users');
      const userDocRef = doc(db, 'users', userId);
      const userDocSnap = await getDoc(userDocRef);

      if (userDocSnap.exists()) {
        console.log("User data:", userDocSnap.data());
        //So here we have the user's info.
        var reunionsIdsArray = userDocSnap.data().reunionsIds;
        
        reunionsIdsArray.forEach(async (reunionId) => {
          //For each reunion, I get its info by Id first
          const reunionDocRef = doc(db, 'reunions', reunionId);
          const reunionDocSnap = await getDoc(reunionDocRef);
          if (reunionDocSnap.exists()) {
            console.log("Reunion data:", reunionDocSnap.data());
            
            var eventsIdsArray = reunionDocSnap.data().eventsIds;
            //Now we have each reunion's data, so we can pull its events
            eventsIdsArray.forEach(async (eventId) => {
              //Pull each event's info now
              const eventDocRef = doc(db, 'events', eventId);
              const eventDocSnap = await getDoc(eventDocRef);
              if (eventDocSnap.exists()) {
                console.log("Event data:", eventDocSnap.data());
                //Now we have all the info needed to list them.
              }
              else {
                console.log('No such event!');
              }
            }); 

          }
          else {
            console.log("No such reunion!");
          }
          //Listing reuinons on the page
          //First I grab them from the db
          const reunionsCollection = collection(db, 'reunions');
          const reunionsSnapshot = await getDocs(reunionsCollection);
          const reunionsList = reunionsSnapshot.docs.map(doc => doc.data());

            console.log('reunions in the db: ', reunionsList);
            document.querySelector('#reunionsList').insertAdjacentHTML("afterbegin",  loadReunions(reunionsList));      
            //This forEach loop basically goes through each item and sets an onclick event to it
            reunionsList.forEach((reunion) => {
              const id = reunion.uid;
              var reunionItemList = document.querySelector('#' + id);
              reunionItemList.addEventListener('click', function() {
                //now when we click on any of the items, we can get any info and so we can do whatever we want.
                //For now I am just going to print it so its visible what exactly did we click.
                console.log('reunionItemList id is: ', reunionItemList.id);
              });
            }); 

          //This is the function that actually loads the reunions into a list
          function loadReunions(reunionsList) {
            var html = "";

            reunionsList.forEach((reunion) => {
              var reunionItem = '<li id="' + reunion.uid + '">';
                reunionItem += '<div class="collapsible-header grey lighten-4">' + reunion.name + '</div>';
                reunionItem += '<div class="collapsible-body white">';
                  reunionItem += 'Reunion info here.';
                  reunionItem += '</div>';
              reunionItem += '</li>'; //close

              html += reunionItem;
            });
            return html;
          };
        
        });
        
      } else {
        // doc.data() will be undefined in this case
        console.log("No such user!");
      }
    });
    
    // create reunion
    const reunionForm = document.querySelector('#create-reunion');
    reunionForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = reunionForm['createReunionTitle'].value;
      const mainUser = reunionForm['mainUser'].value;
      console.log('the reunion title: ', title);

      const reunionsCollection = collection(db, 'reunions');
      var reunionObject = { 
        name: title,
        imageURL: '',
        memberIds: [mainUser], //TODO: Add the creator (current user's ID as the first member)
        eventsIds: [],
      };
     
      const reunionsSnapshot = await addDoc(reunionsCollection, reunionObject);
      //Here I am updating the newly created reunion to add an 'id' field to it.
      const reunionDocRef = doc(db, "reunions", reunionsSnapshot.id);
      await updateDoc(reunionDocRef, {uid: reunionsSnapshot.id });
      console.log('reunions is added with ID: ', reunionsSnapshot.id);
      // updates userID
      const docRef = doc(db, 'users', mainUser);
      await updateDoc(docRef, {
        reunionsIds: arrayUnion(reunionsSnapshot.id)
      });
    });


  </script>
