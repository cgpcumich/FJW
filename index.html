  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign Up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email Address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />

        <button class="btn blue darken-2 z-depth-0">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">

        </div>

          <input type="password" id="login-password" required />

  <!-- ACCOUNT MODAL -->

  <!-- CREATE REUNION MODAL -->
  <div id="modal-create" class="modal">
    <div class="modal-content">
      <h4>Create Reunion</h4><br />
      <form id="create-form">
        <div class="input-field">

          <label for="title">Reunion Title</label>
        </div>
        <div class="input-field">
          <textarea id="content" class="materialize-textarea" required></textarea>
          <label for="content">Reunion Content</label>
        </div>
        <button class="btn blue darken-2 z-depth-0">Create</button>
      </form>
